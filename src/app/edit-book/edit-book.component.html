<div class="border border-dark">
    <h4>{{ title }}</h4>
    <hr>
    <form [formGroup]="bookForm" (ngSubmit)="submit()" class="d-flex justify-content-between row p-3">
        <div class="col-6">
            <div class="mb-3 form-group">
                <span class="input-group-text">
                    Title
                </span>
                <input type="text" formControlName="title" class="form-control">
            </div>
            <div class="mb-3 form-group">
                <span class="input-group-text">
                    Cover
                </span>
                <input type="text" formControlName="cover" class="form-control">
            </div>
            <div class="mb-3 form-group">
                <span class="input-group-text">
                    Genre
                </span>
                <input type="text" formControlName="genre" class="form-control">
            </div>
            <div class="mb-3 form-group">
                <span class="input-group-text">
                    Author
                </span>
                <input type="text" formControlName="author" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3 form-group">
                <span class="input-group-text">
                    Content
                </span>
                <textarea formControlName="content" class="form-control" rows="12"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success p-2 m-2">Add</button>
            <button class="btn btn-warning p-2 m-2" (click)="clearForm()">Clear</button>
        </div>
    </form>
</div>
