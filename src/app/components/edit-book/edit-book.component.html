<div class="edit-book-container">
    <form [formGroup]="bookForm" (ngSubmit)="submit()" class="d-flex justify-content-between row p-3">
        <h4>{{ title }}</h4>
        <hr>
        <div class="col-6 book-container__info">
            <div class="mb-3 form-group d-flex col-6">
                    <span class="label-input">Title</span>
                <input type="text" formControlName="title" class="form-control"/>
            </div>
            <div class="mb-3 form-group d-flex col-6">
                <span class="label-input">
                    Cover
                </span>
                <input type="file" accept="image/*" formControlName="cover"
                 class="form-control"  (change)="onBookCoverChange($event)">
            </div>
            <div class="mb-3 form-group d-flex col-6">
                <span class="label-input">
                    Genre
                </span>
                <input type="text" formControlName="genre" class="form-control">
            </div>
            <div class="mb-3 form-group d-flex col-6">
                    <span class="label-input">Author</span>
                <input type="text" formControlName="author" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3 form-group d-flex">
                    <span>Content</span>
                <textarea formControlName="content" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success p-2 m-2 form-button" *ngIf="!isEditingMode">Add</button>
            <button type="submit" class="btn btn-success p-2 m-2 form-button" *ngIf="isEditingMode">Edit</button>
            <button class="btn btn-warning p-2 m-2 form-button" (click)="clearForm()">Clear</button>
        </div>
    </form>
</div>
