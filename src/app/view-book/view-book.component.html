<h5>Details</h5>
<hr>

<div class="p-2 d-flex justify-content-between">
    <div>
        <img style="width: 250px; height: 150px;" src={{bookDetails?.cover}} alt="">
        <p>Ratings: {{bookDetails?.rating}} Reviews:{{bookDetails?.reviews?.length}}</p>
    </div>
    <div>
        <p>{{bookDetails?.title}}</p>
        <p>{{bookDetails?.author}}, {{bookDetails?.genre}}</p>
    </div>
</div>
<div>
    <h5>Content: </h5>
    {{bookDetails?.content}}
    <hr>
</div>
<div *ngFor="let review of bookDetails?.reviews" class="p-1">
    <p>{{review?.reviewer}}</p>
    {{review?.message}}
    <hr>
</div>
